<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-8">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        ngModel
        name="name"
        placeholder="name.."
        required
      />
    </div>
    <div class="col-md-4">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        ngModel
        name="amount"
        placeholder="amount"
        required
        pattern="^[1-9]+[0-9]*$"
      />
    </div>
  </div>
  <div class="row">
    <button class="btn btn-success" type="submit" [disabled]="!f.valid">
      <span *ngIf="!editMode">Add</span>
      <span *ngIf="editMode">Update</span>
    </button>
    <button
      class="btn btn-danger"
      type="button"
      *ngIf="editMode"
      (click)="onDelete()"
    >
      Delete
    </button>
    <button class="btn btn-primary" type="button" (click)="onClear()">
      Clear
    </button>
  </div>
</form>
